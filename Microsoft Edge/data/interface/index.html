    <div class="top-label">
      <div class="manu">
      <div class="icon">
        <img src="../icons/32.png">

                <option value="wikivoyage" lang="en">Wikivoyage</option>

                <option value="mediawiki" lang="en">Mediawiki</option>
                <option value="wikisource" lang="en">Wikisource</option>
            </select>
            <p class="note">Default types is Wikipedia</p>
          </td>
        </tr>

<div id="grids">
